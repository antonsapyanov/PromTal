{% extends "layout.html" %}
{% block content %}
<script type="text/jsx">
React.render(
    <AJAXForm action="{{ url_for('user.edit_pass') }}" method="post" className="form-signin" onSuccess={wellDone}>
        <Input name="password_old" className="form-control edit-password-old" type="password" placeholder="Старый пароль"/>
        <NewPass />
        <Input className="btn btn-lg btn-primary btn-block" type="submit" value="Сменить"/>
    </AJAXForm>,
    document.getElementById('edit_pass_form'))

function wellDone(){
    window.location.href = "/message/Вы сменили пароль";
}
</script>
<div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title">Edit Password</h1>
        <div class="account-wall">
            <div id="edit_pass_form"></div>
        </div>
    </div>
</div>
{% endblock %}
