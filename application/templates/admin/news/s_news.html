{% extends "admin/layout.html" %}

{% block title %}News{% endblock %}
{% block content %}
<div class="container-fluid">
    <h2>News</h2>
    <table id="news_datatables" class="table table-striped table-hover dt-responsive table-admin">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <!--th>Author</th>
                <th>Category</th>
                <th>Tags</th-->
                <th>Manage</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<script type="text/javascript">
window.onload = function() {
    $(document).ready(function() {
        $('#news_datatables').DataTable({
            "bProcessing": true,
            "bServerSide": true,
            "sAjaxSource": "{{ url_for('admin.s_news_json') }}"
        });
    } );
}
</script>

{% endblock %}
