{% extends "admin/layout.html" %}

{% block title %}Новости{% endblock %}
{% block content %}
<div class="container-fluid">
    <h2>Новости</h2>
    <table id="news_datatables" class="table table-striped table-hover dt-responsive table-admin table-manage">
        <thead>
            <tr>
                <th>ID</th>
                <th>Заголовок</th>
                <th>Автор</th>
                <th>Категория</th>
                <th>Управление</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<script type="text/javascript">
window.onload = function() {
    $(document).ready(function() {
        $('#news_datatables').DataTable({
            "bProcessing": true,
            "bServerSide": true,
            "sAjaxSource": "{{ url_for('admin.s_news_json') }}"
        });
    } );
}
</script>

{% endblock %}
