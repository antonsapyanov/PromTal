{% extends "admin/layout.html" %}

{% block title %}Добавить раздел{% endblock %}
{% block content %}
<script type="text/jsx">
React.render(
    <AJAXForm action="{{ url_for('admin.add_news_category_post') }}" method="post" className="form-signin" onSuccess={wellDone}>
        <Input className="form-control" type="text" name="name_category" placeholder="Название раздела"/>
        <Input className="btn btn-lg btn-primary btn-block" type="submit" value="Сохранить"/>
    </AJAXForm>,
    document.getElementById('add-category'))

function wellDone(){
    window.location.href = "{{ url_for('admin.news_categories') }}";
}
</script>
<div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title">Добавить раздел</h1>
        <div class="account-wall">
            <div id="add-category"></div>
        </div>
    </div>
</div>
{% endblock %}
