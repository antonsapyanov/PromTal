{% extends "admin/layout.html" %}

{% block title %}Разделы новостей{% endblock %}
{% block content %}
<div class="container-fluid">
    <h2>Разделы новостей <a class="btn btn-default" href="{{ url_for('admin.add_news_category') }}" role="button"><span class="glyphicon glyphicon-plus"></span> Добавить раздел</a></h2>
    <table id="news_category_datatables" class="table table-striped table-hover dt-responsive table-admin table-manage">
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Новостей</th>
                <th>Просмотров</th>
                <th>Голосов</th>
                <th>Комментариев</th>
                <th>Управление</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<script type="text/javascript">
window.onload = function() {
    $(document).ready(function() {
        $('#news_category_datatables').DataTable({
            "bProcessing": true,
            "bServerSide": true,
            "sAjaxSource": "{{ url_for('admin.news_categories_json') }}"
        });
    } );
}
</script>

{% endblock %}
