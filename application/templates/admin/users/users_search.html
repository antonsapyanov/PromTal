{% extends "admin/layout.html" %}

{% block title %}Поиск пользователей{% endblock %}
{% block content %}
<div class="container-fluid">
    <h2>Поиск пользователей</h2>
    <div class="row">
        <div class="col-md-12">
        <table id="users_datatables" class="table table-striped table-hover dt-responsive table-admin table-manage">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Логин</th>
                    <th>Email</th>
                    <th>Статус</th>
                    <th>Мобильный</th>
                    <th>Внутренний телефон</th>
                    <th>День рождения</th>
                    <th>Скайп</th>
                    <th>Позиция</th>
                    <th>Фото ID</th>
                    <th>Департамент</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        </div>
    </div>
</div>
<script type="text/javascript">
window.onload = function() {
    $(document).ready(function() {
        $('#users_datatables').DataTable({
            "bProcessing": true,
            "bServerSide": true,
            "sAjaxSource": "{{ url_for('admin.users_search_json') }}"
        });
    } ); 
}
</script>

{% endblock %}
