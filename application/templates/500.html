<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>500</title>
	<meta name="viewport" content="initial-scale=1"/>
	<link rel="stylesheet" href="/static/css/style.css" >
</head>
<body>
<table class="error_500">
    <tr>
        <td>
            <div class="text">Oops ...</div>
            <div class="code">500</div>
            <div class="text">Server encountered with some problems. Try latter.</div>
        </td>
    </tr>

</table>
</body>
<style>
    .error_500 {
        font-family: Tahoma, Arial, sans-serif;
        position: fixed;
        width: 100%;
        height: 100%;
        background: #eeeeee;
        color: #666666;
    }
    .error_500 td {text-align: center}
    .error_500 .code, .error_500 .text {
        font-weight: bold;
        font-size: 19em;
        background-color: #565656;
        color: transparent;
        text-shadow: 0px 2px 3px rgba(255,255,255,0.5);
        -webkit-background-clip: text;
        -moz-background-clip: text;
        background-clip: text;
    }
    .error_500 .text {
        font-family: Tahoma, Arial, sans-serif;
        font-size: 4em;
    }
</style>
</html>
